<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="left-side">
            <div class="app">
                <div class="card-container">
                    <div id="card" class="card">
                        <div class="card--front front">
                            <header class="card-header">
                                <div class="logo-container">
                
                                    <img src="/images/visa.png" alt="visa logo." class="logo visa">
                                    <img src="/images/master_card.png" alt="mastercard  logo." class="logo master active">
                                    <img src="/images/american.png" alt="american express logo." class="logo american">
                                </div>
                            </header>
                            <div class="details">
                                <div class="chip">
                                    <div class="chip__line"></div>
                                    <div class="chip__line"></div>
                                    <div class="chip__line"></div>
                                    <div class="chip__line"></div>
                                    <div class="chip__line"></div>
                                    <div class="chip__top"></div>
                                </div>
                                <div class="details__number-container">
                                    <span id="card-number-front" class="details__number">1234 5678 9123 4567</span>
                                </div>
                                <div class="details__date-container">
                                    <span class="details__date-text">EXP. DATE:</span>
                                    <span id="expiration-date" class="details__date">01/22</span>
                                </div>
                                <p id="card-owner-name-front" class="details__name">John Doe</p>
                            </div>
                        </div>
                        <div class="card--back back">
                            <div class="back__stripe"></div>
                            <div class="back__main">
                                <span class="back__ccv-label">CVV</span>
                                <div class="back__white-stripe">
                                    <span id="cvv" class="back__ccv">123</span>
                                </div>
                                <p class="back__text">Don’t let anyone see your card when you’re out in public. If you lose your credit card or suspect fraudulent activity, contact your bank or credit card issuer right away. </p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-container">
                    <div class="field-container">
                        <label for="name">Name</label>
                        <input id="name" maxlength="20" type="text">
                    </div>
                    <div class="field-container">
                        <label for="cardnumber">Card Number</label>
                        <input id="cardnumber" type="text" maxlength="19" pattern="[0-9]*" inputmode="numeric">
                    </div>
                    <div class="field-container">
                        <label for="expirationdate">Expiration (mm/yy)</label>
                        <input id="expirationdate" type="text" maxlength="5" pattern="[0-9]*" inputmode="numeric">
                    </div>
                    <div class="field-container">
                        <label for="securitycode">CVV / CVC</label>
                        <input id="securitycode" type="text" maxlength="4" pattern="[0-9]*" inputmode="numeric">
                    </div>
                    
                </div>
            </div>

        </div>
        <div class="right-side">
            <div class="card-info">

            </div>
        </div>
    </div>
</body>
</html>
