<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="left-side">
            <div class="card-container">
                <div class="card">
                    <div class="card--front front">
                        <header class="card-header">
                            <div class="logo-container">
                
                                <img src="/images/visa.png" alt="" class="logo">
                            </div>
                        </header>
                        <div class="details">
                            <div class="chip">
                                <div class="chip__line"></div>
                                <div class="chip__line"></div>
                                <div class="chip__line"></div>
                                <div class="chip__line"></div>
                                <div class="chip__line"></div>
                                <div class="chip__top"></div>
                            </div>
                            <div class="details__number-container">
                                <span class="details__number">1234</span><span class="details__number">5678</span><span class="details__number">1234</span><span class="details__number">1254</span>
                            </div>
                            <div class="details__date-container">
                                <span class="details__date-text">EXP. DATE:</span>
                                <span class="details__date">01/22</span>
                            </div>
                            <p class="details__name">John Doe</p>
                        </div>
                    </div>
                    <div class="card--back back">
                        <div class="back__stripe"></div>
                        <div class="back__main">
                            <span class="back__ccv-label">CCV</span>
                            <div class="back__white-stripe">
                                <span id="ccv" class="back__ccv">123</span>
                            </div>
                            <p class="back__text">Don’t let anyone see your card when you’re out in public. If you lose your credit card or suspect fraudulent activity, contact your bank or credit card issuer right away. </p>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <div class="right-side">
            <div class="card-info">

            </div>
        </div>
    </div>
</body>
</html>
